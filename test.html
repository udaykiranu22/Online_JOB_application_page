<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ONLINE JOB APPLICATION</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label for="">First Name</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Middle Name</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Last Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Fathers Name</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Mothers Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Current Address</label></td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                    <td><label for="">Current Address</label></td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Phone Number</label></td>
                </tr>
                <tr>
                    <td><label for="">Landline Number</label></td>
                    <td><input type="number" name="" id=""></td>
                    <td><label for="">Mobile Number</label></td>
                    <td><input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Date Of Birth</label></td>
                    <td><input type="date"></td>
                    <td><label for="">Place Of Birth</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Select Gender</label></td>
                    <td></td>
                    <td><input type="radio">Male</td>
                    <td><input type="radio">Female</td>
                </tr>
                <tr>
                    <td><label for="">Highest Qualifications</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Year of Passing</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Language Known</label></td>
                    <td></td>
                    <td><input type="checkbox">Telugu</td>
                    <td><input type="checkbox">Hindi</td>
                    <td><input type="checkbox">English</td>
                </tr>
                <tr>
                    <td><label for="">Select Ur Hobbies</label></td>
                    <td></td>
                    <td><input type="checkbox">Eating</td>
                    <td><input type="checkbox">Coding</td>
                    <td><input type="checkbox">Sleeping</td>
                </tr>
                <tr>
                    <td><label for="">About Yourself</label></td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Nationality</label></td>
                    <td><select name="" id="">
                        <option value="">Indian</option>
                        <option value="">filipino</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Aadhar Card Number</label></td>
                    <td><input type="number"></td>
                    <td><label for="">PANCARD Number</label></td>
                    <td><input type="number"></td>
                </tr>
            </table>
        </fieldset>
    </form>
<br>

<form action="">
    <fieldset>
        <legend>Work Experience</legend>
        <table>
            <tr>
                <td><label for="">S.NO</label></td>
                <td><label for="">Company</label></td>
                <td><label for="">Work/Roles</label></td>
                <td><label for="">From Date</label></td>
                <td><label for="">To Date</label></td>
            </tr>
            <tr>
                <td><label for="">1</label></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="date"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">2</label></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="date"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">3</label></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="date"></td>
                <td><input type="text"></td>
            </tr>
        </table>
    </fieldset>
</form>

<br>
    <form action="">
        <fieldset>
            <legend>Education Details</legend>
            <table>
                <tr>
                    <td><label for="">S.NO</label></td>
                    <td><label for="">Qualifications</label></td>
                    <td><label for="">Institute/University</label></td>
                    <td><label for="">Year Of Passing</label></td>
                    <td><label for="">Marks(%)</label></td>
                </tr>
                <tr>
                    <td><label for="">1</label></td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">2</label></td>
                    <td><input type="text"></td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">3</label></td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                    <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </fieldset>
    </form>

    <br>
    <form action="">
        <fieldset>
            <legend>Other Details</legend>
            <table>
                <tr>
                    <td><label for="">Job type</label></td>
                    <!-- <td></td> -->
                    <td><input type="radio" name="job type">Permanent</td>
                    <td><input type="radio" name="job type">Contract</td>
                    <td><input type="radio" name="job type">Other</td>
                </tr>
                <tr>
                    <td><label for="">Date Of Joining</label></td>
                    <!-- <td></td> -->
                    <td><input type="date"></td>
                    <td><label for="">Time Of Joining</label></td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td><label for="">Preferred Job Location</label></td>
                    <!-- <td></td> -->
                    <td><input type="radio" name="loc">Hyderabad</td>
                    <td><input type="radio" name="loc">Bangalore</td>
                    <td><input type="radio" name="loc">Others</td>
                </tr>
                <tr>
                    <td><label for="">Willing to Relocate to Hyderabad?</label></td>
                    <td></td>
                    <!-- <td></td> -->
                    <td><input type="radio" name="re-loc">Yes</td>
                    <td><input type="radio" name="re-loc">No</td>
                </tr>
                <tr>
                    <td><input type="checkbox">Iam here declaring that all the above <br> mentioned information is true as <br>per my knowledge</td>
                </tr>
                <tr>
                    <td></td>
                    <!-- <td></td> -->
                    <td><button>submit</button></td>
                    <td><button>Reset</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
